<!-- Data Tables -->
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins" style="background: white;padding: 10px">
                <!-- 表单标题概要 -->
                <div class="ibox-title">
                    <h5>{$Think.lang.GoodsList}</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <!-- 表单内容 -->
                <div class="ibox-content">
                    <!-- 用户控件（操作） -->
                    
                    <!-- <div id="toolbar" class="toolbar" data-module="{:url('admin/Goods/')}">
                        <div class="btn-group">
                            <button type="button" data-name="add" class="btn btn-primary" data-event-type="view" data-event-value=""  data-target="self"><i class="fa fa-plus" aria-hidden="true" style="margin-right: 2px"> </i>{$Think.lang.Add}</button>
                            <button type="button" data-name="delete" class="btn btn-default" data-event-type="default" data-event-value="" data-target="modal"><i class="fa fa-trash" aria-hidden="true" style="margin-right: 2px"> </i>{$Think.lang.Delete}</button>
                        </div>
                    </div> -->
                    {toolbar id="toolbar"}
                    {/toolbar}
                 
                    <!-- 表格数据 -->
                    <table id="table" data-toggle="gridview" class="table" data-url="{:url('admin/Goods/getList')}" data-toolbar="#toolbar" data-show-columns="true" data-page-size="10" data-page-list="[10, 25, 50, All]" data-unique-id="id" data-pagination="true" data-side-pagination="server" data-search="true" data-click-to-select="false">
					    <thead>
							<tr>
								<th data-width="40" data-checkbox="true"></th>
                                <th data-width="50" data-field="id">ID</th>
                                <th data-width="150" data-field="goods_name">{:lang('Commodity name')}</th>
                                <th data-width="100" data-field="goods_code">{:lang('Commodity coding')}</th>
								<th data-width="100" data-field="cat_name">{:lang('CategoryName')}</th>
                                <th data-width="100" data-field="market_price">{:lang('Commodity market price')}</th>
                                <th data-width="100" data-field="shop_price">{:lang('Commodity sale price')}</th>
                                <th data-width="100" data-field="store_count">{:lang('Commodity stock')}</th>
                                <th data-width="100" data-field="is_on_sale">{:lang('Shelf down')}</th>
                                <th data-width="200" data-field="create_time">{:lang('Create Time')}</th>
                                <th data-width="100" data-field="operate" data-align="center" data-formatter="operateFormatter" data-events="operateEvents">{:lang('Operate')}</th>
							</tr>
						</thead>
					</table>
                  
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    function operateFormatter(value, row, index) {
        return [
            '<a class="btn btn-xs edit" href="javascript:void(0)" title="{$Think.lang.Edit}">',
            '<i class="fa fa-edit"></i>',
            '</a>  ',
            '<a class="btn btn-xs delete" href="javascript:void(0)" title="{$Think.lang.Delete}">',
            '<i class="fa fa-trash"></i>',
            '</a>'
        ].join('');
    }

    var operateEvents = {
        'click .edit': function (e, value, row, index) {
            var param = {
                url: '{:url("admin/Goods/edit")}',
                data: {id: row.id}
            }
            $("#table").gridView('loadModal', param.url,param.data)
        },
        'click .delete': function (e, value, row, index) {
            $("#table").gridView('deleteModal', 'delete', row)
            
        }
    };
</script>
