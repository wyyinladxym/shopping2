{__NOLAYOUT__}
<form data-method="post" data-action="{:url('admin/Goodscat/saveData')}" data-submit="ajax" data-validate="true" class="form-horizontal">
    <div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title">{$data['id']?lang('Edit'):lang('Add')}{:lang('Category')}</h3>
                </div>
                <input type="hidden" name="id" value="{$data.id ?? ''}">
                <div class="modal-body">
                    <div class="modal-body-content">
                        <div class="form-group must">
                            <label class="col-sm-3 control-label">{:lang('CategoryName')}</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="name" maxlength="8"  required value="{$data.name ?? ''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">{:lang('Superior')}{:lang('Category')}</label>
                            <div class="col-sm-7">
                            {$cate_str}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">{:lang('IsShow')}</label>
                            <div class="col-sm-7">
                                <select name="is_show" class="form-control" required>
                                    <option value="1" {:isset($data['is_show']) && $data['is_show'] == 1 ? 'selected' : ''}>{:lang('Show')}</option>
                                    <option value="0" {:isset($data['is_show']) && $data['is_show'] == 0 ? 'selected' : ''}>{:lang('Hide')}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group must">
                            <label class="col-sm-3 control-label">{:lang('Sort')}</label>
                            <div class="col-sm-7">
                                <input type="number" class="form-control" name="sort" maxlength="8" digits="true"  required placeholder="{:lang('The front of a large number')}" value="{$data.sort ?? '0'}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{:lang('Cancel')}</button>
                    <button type="submit" class="btn btn-primary">{:lang('Save')}</button>
                </div>
            </div>
        </div>
    </div>
</form>
