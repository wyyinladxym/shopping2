{__NOLAYOUT__}
<form data-method="post" data-action="{:url('Payment/payConfig');}" data-submit="ajax" data-validate="true" class="form-horizontal" id="editForm">
    <input type="hidden" value="{$data['id'] ?? ''}" name="id">
    <div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title">{:lang('Edit')}{:lang('WeChat')}{:lang('Payment')}</h3>
                </div>
                <div class="modal-body">
                    <div class="modal-body-content">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">APPID</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="appid" maxlength="18" placeholder="{:lang('Up_characters',['langth' =>18])}" required value="{$data['appid'] ?? ''}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">SECERT</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="secert" maxlength="32" placeholder="{:lang('Up_characters',['langth' =>32])}" required value="{$data['secert'] ?? ''}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">{:lang('Merchant number')}</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="mchid" maxlength="10" placeholder="{:lang('Up_characters',['langth' =>10])}" required value="{$data['mchid'] ?? ''}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">{:lang('Merchant payment key')}</label>
                            <div class="col-sm-7">
                                 <input type="text" class="form-control" name="key" maxlength="32" placeholder="{:lang('Up_characters',['langth' =>32])}" required value="{$data['key'] ?? ''}" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{:lang('Cancel')}</button>
                    <button type="submit" class="btn btn-primary">{:lang('Save')}</button>
                </div>
            </div>
        </div>
    </div>
</form>
