<!DOCTYPE html>
<html lang="en" class="platform-iphone platform-mobile platform-m bugfix " style="font-size: 11.25px;">

<head>
    <meta charset="utf-8">
    <script type="text/javascript">
    navigator.__defineGetter__("userAgent",
        function() {
            return "Mozilla/5.0 (iPhone; CPU iPhone OS 5_0 like Mac OS X) AppleWebKit/534.46 (KHTML, like Gecko) Version/5.1 Mobile/9A334 Safari/7534.48.3"
        })
    </script>
    <title>欧德罗-经销商系统</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="chenhaoqiang">
    <meta name="description" content="欧德罗-OTHELLO,经销商系统">
    <meta name="keywords" content="欧德罗-OTHELLO,经销商系统">
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/register.css" />
</head>

<body>
    <div id="layout">
        <div class="title">
            <p>欧德罗-经销商系统</p>
            <i><img src="images/white-logo.png" style="width: auto;margin: 0 auto;"></i>
        </div>
        <form method="post">
            <ul>
                <p id="err_msg"></p>
                <li><i class="un"><img src="images/user_name.png"></i>
                    <input class="username" type="text" placeholder="请输入用户名" />
                </li>
                <li><i class="yz"><img src="images/msg.png"></i>
                    <input class="yzm" type="text" placeholder="请输入手机验证码" />
                    <input type="button" id="send" value="获取验证码" />
                </li>
                <li><i class="pw"><img src="images/pwd.png"></i>
                    <input class="pwd" type="password" placeholder="请输入密码" />
                </li>
                <li><i class="pw2"><img src="images/pwd.png"></i>
                    <input class="pwd2" type="password" placeholder="请输入确认密码" />
                </li>
                <div class="queren">
                    <input class="fx" type="checkbox" checked="checked" />
                    <p>我已阅读并同意《用户协议》</p>
                </div>
            </ul>
            <div class="reg_btn">
                <button class="submit" type="submit">注册</button>
                <a href="login.html">
                    <div class="reg-login">
                        <p>已有帐号，立即登陆</p>
                    </div>
                </a>
            </div>
        </form>
    </div>
</body>

</html>
